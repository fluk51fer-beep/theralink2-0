<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">TheraLink</h1>
            <div>
                <a href="configuracao.html" class="text-gray-600 font-semibold hover:text-blue-600 mr-6 transition-colors duration-300">Gerenciar Questionário</a>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors duration-300">Sair</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-6 mt-8">
        <h2 class="text-3xl font-bold text-gray-800">Bem-vindo(a ), <span id="user-name">...</span>!</h2>
        <p class="text-gray-500 mt-1">Este é o seu centro de controle.</p>
        
        <div class="grid md:grid-cols-3 gap-8 mt-10">
            <!-- Coluna Principal -->
            <div class="md:col-span-2 space-y-8">
                <!-- Card de Diagnósticos Recebidos -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Diagnósticos Recebidos</h3>
                    <div id="diagnostics-list" class="mt-4">
                        <p>Carregando...</p>
                    </div>
                </div>
            </div>

            <!-- Coluna Lateral -->
            <div class="md:col-span-1 space-y-8">
                <!-- Card do Link Pessoal -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <label for="personal-link" class="block text-lg font-semibold text-gray-700">Seu Link de Diagnóstico</label>
                    <p class="text-sm text-gray-500 mt-1 mb-3">Compartilhe com seus pacientes.</p>
                    <input type="text" id="personal-link" readonly class="w-full p-3 border rounded-lg bg-gray-100 cursor-pointer focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <div id="dashboard-message-container" class="mt-2 text-sm"></div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
