<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">TheraLink Dashboard</h1>
            <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md">Sair</button>
        </nav>
    </header>
    <main class="container mx-auto p-6 mt-8">
        <h2 class="text-3xl font-bold">Bem-vindo(a ), <span id="user-name">...</span>!</h2>
        
        <!-- NOVO: Seção do Link Personalizado -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <label for="personal-link" class="block text-lg font-semibold text-gray-700">Seu Link de Diagnóstico Pessoal</label>
            <p class="text-sm text-gray-500 mt-1 mb-3">Compartilhe este link com seus pacientes. Clique no campo para copiar.</p>
            <input type="text" id="personal-link" readonly class="w-full p-3 border rounded bg-gray-50 cursor-pointer">
            <div id="dashboard-message-container" class="mt-2"></div>
        </div>

        <!-- NOVO: Seção da Lista de Diagnósticos -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-2xl font-bold text-gray-800">Diagnósticos Recebidos</h3>
            <div id="diagnostics-list" class="mt-4">
                <p>Carregando...</p>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
