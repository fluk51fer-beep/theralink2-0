<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">TheraLink</a>
            <div>
                <a href="dashboard.html" class="text-gray-600 font-semibold hover:text-blue-600 mr-6">Dashboard</a>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600">Sair</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-12 px-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Meu Perfil</h1>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <form id="profile-form">
                <div class="space-y-6">
                    <div>
                        <label for="full_name" class="block text-lg font-semibold text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" id="full_name" name="full_name" class="w-full p-3 border rounded-lg" placeholder="Seu nome completo">
                    </div>
                    <div>
                        <label for="scheduling_link" class="block text-lg font-semibold text-gray-700 mb-2">Seu Link de Agendamento</label>
                        <p class="text-sm text-gray-500 mb-2">Pode ser seu link do Calendly, WhatsApp ou outro de sua preferência.</p>
                        <input type="url" id="scheduling_link" name="scheduling_link" class="w-full p-3 border rounded-lg" placeholder="https://exemplo.com/seu-link">
                    </div>
                </div>
                <div class="mt-8 border-t pt-6">
                    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-600">
                        Salvar Alterações
                    </button>
                </div>
            </form>
            <div id="message-container" class="mt-4 text-center"></div>
        </div>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
