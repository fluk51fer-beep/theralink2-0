<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Crie sua Conta de Profissional</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nome Completo</label>
                <input type="text" name="name" id="name" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg" required minlength="6">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold">Cadastrar</button>
        </form>
        <div id="message-container" class="mt-4"></div>
        <p class="text-center mt-4">Já tem uma conta? <a href="login.html" class="text-blue-500">Faça login</a>.</p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
