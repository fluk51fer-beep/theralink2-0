<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Questionário - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .input-field {
            @apply w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">TheraLink</a>
            <div>
                <a href="dashboard.html" class="text-gray-600 font-semibold hover:text-blue-600 mr-6 transition-colors duration-300">Voltar ao Dashboard</a>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors duration-300">Sair</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-12 px-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gerenciar Meu Questionário</h1>
            <div id="message-container" class="text-sm"></div>
        </div>
        
        <div id="config-container" class="bg-white p-8 rounded-xl shadow-lg min-h-[300px]">
            <p>Carregando configuração...</p>
        </div>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
